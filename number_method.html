<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Math.round(10.6);
        document.write("round of value is",a,"<br>");

        var b = Math.round(10.2);
        document.write("round of value is",b,"<br>");

        var c = Math.trunc(10.9);//round of without decimal
        document.write("round of trunc is",c,"<br>");

        var d = Math.ceil(10.2);//nearest upper value
        document.write("round of ceil is",d,"<br>");

        var e = Math.floor(10.8);//nearest lower value
        document.write("round of floor is",e,"<br>");

        var f = Math.max(242,24,545,121,23);
        document.write("max is",f,"<br>");

        var g = Math.sqrt(81);
        document.write("square root is",g,"<br>");

        var h = Math.cbrt(125);
        document.write("cube root is",h,"<br>");

        var i = Math.pow(2,4);
        document.write("power is",i,"<br>");

        var j = Math.random();
        document.write("random value ",j,"<br>");

        var k = Math.floor(Math.random() *1000000);
        document.write("random value ",k,"<br>");

        var l = Math.PI.toFixed(5);
        document.write("Pi value is",l,"<br>")

        var m = Math.log(4).toFixed(2);
        document.write("log value is",m,"<br>");

        //task read dom,
    </script>
</body>
</html>
