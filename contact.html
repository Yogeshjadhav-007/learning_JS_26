<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- contact form section start -->
    <section>
      <form>
        <div class="container">
          <div class="row">
            <h1>Contact Us</h1>
            <div class="col-md-6 f_border p-4">
              <div class="row">
                <div class="col-md-12">
                  <label for="exampleFormControlInput1" class="form-label"
                    >Enter Full Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter Full Name"
                  />
                </div>
                <div class="col-md-12">
                  <label for="exampleFormControlInput2" class="form-label mt-3"
                    >Enter Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="Enter Email"
                  />
                </div>
                <div class="col-md-12">
                  <label for="exampleFormControlInput3" class="form-label mt-3"
                    >Enter Phone Number</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="exampleFormControlInput3"
                    placeholder="Enter Phone Number"
                  />
                </div>
                <div class="row mt-3">
                  <div class="col-md-4">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Select Country</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Choose Country</option>
                      <option value="1">India</option>
                      <option value="2">United Kingdom</option>
                      <option value="3">United States Of America</option>
                      <option value="4">Australia</option>
                      <option value="5">Italy</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Select State</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Choose State</option>
                      <option value="1">Mahrashtra</option>
                      <option value="2">Goa</option>
                      <option value="3">Kerala</option>
                      <option value="4">Gujarat</option>
                      <option value="5">Delhi</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Select City</label
                    >
                    <select
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Choose City</option>
                      <option value="1">Pune</option>
                      <option value="2">Mumbai</option>
                      <option value="3">Dhule</option>
                      <option value="4">Surat</option>
                      <option value="5">Banglore</option>
                    </select>
                  </div>
                  <div class="col-md-6 mt-3">
                    <label  for="exampleFormControlInput1" class="form-label"
                      >Select Gender :</label
                    ><br>
                    <input type="radio" id="male" name="gender" value="Male" checked />
                    <label for="male" >Male</label>

                    <input
                      type="radio"
                      id="female"
                      name="gender"
                      value="Female"
                    />
                    <label for="female">Female</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <button type="button" class="mt-4 btn-lg button_sty">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </section>
    <!-- contact form section end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
