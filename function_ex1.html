<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/calc.css">
  </head>
  <body>
    <main>
      <section>
        <form name="myform">
          <div class="container align">
            <div class="row ">
              <h2 class="mt-5">Arithmatic Calculator</h2>
              <div class="col-md-6 border border-success sty3 p-4 ">
                <label for="n1" class="form-label"
                  >First Number</label
                >
                <input
                  name="n1"
                  type="number"
                  class="form-control sty2"
                  id="exampleFormControlInput1"
                  placeholder="Enter First Number"
                />
                <label for="n2" class="form-label mt-3"
                  >Second Number</label
                >
                <input
                  name="n2"
                  type="number"
                  class="form-control  sty2"
                  id="exampleFormControlInput2"
                  placeholder="Enter Second Number"
                />
                <div class="row mt-3">
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl" onclick="addition()">
                      +
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl" onclick="subtraction()">
                      -
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl" onclick="multiplication()">
                      x
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button type="button" class="btn btn-light mt-3 styl" onclick="divsion()">
                      /
                    </button>
                  </div>
                  <div class="col-md-2">
                    <button type="reset" class="btn btn-light mt-3 styl">
                      reset
                    </button>
                  </div>
                </div>
                <div class="col-md-12 ">
                  <label for="exampleFormControlInput3" class="form-label mt-3"
                    >Result</label
                  >
                  <input
                    name="result"
                    class="form-control sty2"
                    type="text"
                    placeholder="Result"
                    aria-label="Disabled input example"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script>
      var a,b,result;
      function addition(){
        a=Number(document.myform.n1.value); //1
        b=Number(document.myform.n2.value); //2
        result=a+b; //1+2
        document.myform.result.value=result.toFixed(2);
      }

      function subtraction(){
        a=Number(document.myform.n1.value); //1
        b=Number(document.myform.n2.value); //2
        result=a-b; //1+2
        document.myform.result.value=result.toFixed(2);
      }

      function multiplication(){
        a=Number(document.myform.n1.value); //1
        b=Number(document.myform.n2.value); //2
        result=a*b; //1+2
        document.myform.result.value=result.toFixed(2);
      }

      function divsion(){
        a=Number(document.myform.n1.value); //1
        b=Number(document.myform.n2.value); //2
        result=a/b; //1+2
        document.myform.result.value=result.toFixed(3);
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
