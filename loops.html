<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for loop - we know the no.of iteration
        document.write("<ol>");
            for(var a=1;a<=10;a++){
                document.write("<li>welcome to pune</li>");
            }
            document.write("</ol>");
    </script>
    <script>
        // while loop
        var a=1;
        document.write("<ol>");
            while(a<=10){
                document.write("<li>I am yogesh</li>");
                a++;
            }
            document.write("</ol>");
    </script>
    <script>
        // do-while loop- atleast once runs and condition checked later
        var x=1;
        document.write("<ol>");
            do{
                document.write("<li>welcome to maharashtra</li>");
                x++;
            }while(x<=10)
            document.write("</ol>");
    </script>
</body>
</html>
